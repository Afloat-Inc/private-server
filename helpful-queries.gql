mutation share($toUserId: uuid!, $originalOwnedDataId: Int!, $cid: String!){
  share(req:{
    to_user_id: $toUserId,
    original_owned_data_id:$originalOwnedDataId,
    cid: $cid
  }){
    id
    from_user{
      id
      address
    }
    to_user{
      id
      address
    }
    name
    description
    cid
    shared_at
    original_owned_data{
      id
      type
    }
  }
}

