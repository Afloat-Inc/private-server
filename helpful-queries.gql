mutation upsert_owned_data($id: Int, $name: String!, $description: String!, $cid: String!, $type: String! ){
  upsert_owned_data(req:{
    id: $id,
    name: $name,
    description: $description,
    cid: $cid,
    type: $type
  }){
    id
    name
    description
    cid
    type
    started_at
    ended_at
    is_deleted
  }
}

