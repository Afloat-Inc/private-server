table:
  schema: public
  name: shared_data
object_relationships:
  - name: from_user
    using:
      foreign_key_constraint_on: from_user_id
  - name: original_owned_data
    using:
      foreign_key_constraint_on: original_owned_data_id
  - name: to_user
    using:
      foreign_key_constraint_on: to_user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - original_owned_data_id
        - cid
        - description
        - name
        - shared_at
        - from_user_id
        - to_user_id
      filter:
        _or:
          - from_user_id:
              _eq: X-Hasura-User-Id
          - to_user_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        to_user_id:
          _eq: X-Hasura-User-Id
